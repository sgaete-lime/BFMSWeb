<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BFMS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" id="login-form">
        <h2>Baum Family Maker Space</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="ttrojan@usc.edu" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" value="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <script>
      // Simple login script for the demo
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Stop the form from actually submitting

          // --- THIS IS THE FAKE LOGIN ---
          // We just save the user's name and redirect.
          // The backend would handle real authentication.
          localStorage.setItem("userName", "Tommy Trojan");

          // Send user to the portal page
          window.location.href = "portal.html";
        });
    </script>
  </body>
</html>
